<section class="applyFlow" id="apply-flow" aria-labelledby="apply-flow-title">
  <div class="applyFlow__inner">
    <header class="applyFlow__header">
      <h2 class="applyFlow__title" id="apply-flow-title">応募の流れ</h2>
      <p class="applyFlow__lead">応募後は、こちらから必ずご連絡します。</p>
    </header>

    <ol class="applyFlow__steps">
      <li class="applyFlow__step">
        <span class="applyFlow__num">1</span>
        <div class="applyFlow__body">
          <p class="applyFlow__text">Webフォームまたは電話で応募</p>
        </div>
      </li>

      <li class="applyFlow__step">
        <span class="applyFlow__num">2</span>
        <div class="applyFlow__body">
          <p class="applyFlow__text">
            【＿＿時間以内】に【電話/SMS/LINE（どれか1つ）】でご連絡します
          </p>
        </div>
      </li>

      <li class="applyFlow__step">
        <span class="applyFlow__num">3</span>
        <div class="applyFlow__body">
          <p class="applyFlow__text">面談（仕事内容・条件をすり合わせ）</p>
        </div>
      </li>

      <li class="applyFlow__step">
        <span class="applyFlow__num">4</span>
        <div class="applyFlow__body">
          <p class="applyFlow__text">採用 → 初出勤日を決定</p>
        </div>
      </li>
    </ol>

    <div class="applyFlow__card">
      <h3 class="applyFlow__sub">連絡フロー（取りこぼし防止）</h3>
      <ul class="applyFlow__list">
        <li>連絡担当：【＿＿＿＿】</li>
        <li>連絡手段：【電話/SMS/LINE（どれか1つ）】</li>
        <li>連絡可能時間帯：【＿＿＿＿】</li>
        <li>初回連絡：【24時間以内 可/不可（可なら固定）】</li>
      </ul>

      <div class="applyFlow__actions">
        <a class="applyFlow__btn" href="#contact">Webフォームで応募</a>
        <a class="applyFlow__btn applyFlow__btn--secondary" href="#tel">電話で応募</a>
      </div>
    </div>
  </div>
</section>
